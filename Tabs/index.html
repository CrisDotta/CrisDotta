<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <script src="https://kit.fontawesome.com/6789cdf993.js" crossorigin="anonymous"></script>
    <title>Tabs</title>
</head>

<body>
    <div class="container" id="container">
        <div id="content" class="content">
            <div id="header" class="header">
                <h1 id="h1" class="h1">About</h1>
                <p id="subtext" class="subtext">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quod, alias!
                </p>
            </div>
            <div id="grid" class="grid">
                <div id="img-div" class="img-div">
                    <img src="hero-bcg.jpeg" alt="" id="img" class="img">
                </div>
                <div id="info" class="info">
                    <ul id="ul" class="ul">
                        <li id="history">History</li>
                        <li id="vision">Vision</li>
                        <li id="goals">Goals</li>
                    </ul>
                        <p id="info-text-p" class="p"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
