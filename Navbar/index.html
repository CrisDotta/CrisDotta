<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <script
      src="https://kit.fontawesome.com/6789cdf993.js"
      crossorigin="anonymous"
    ></script>
    <title>Navbar</title>
  </head>
  <body>
    <nav id="nav">
      <div id="h1-content">
        <h1 id="logo">
          Cristian <span>Dotta</span>
        </h1>
      </div>
      <div id="bars">
        <i class="fa-solid fa-bars" id="bars"></i>  
      </div>
      <div id="menu">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Projects</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>
      <div id="icons">
        <i class="fa-brands fa-twitter" id="twitter"></i>
        <i class="fa-brands fa-facebook" id="facebook"></i>
        <i class="fa-brands fa-linkedin" id="linkedin"></i>
        <i class="fa-brands fa-square-instagram" id="instagram"></i>
      </div>
    </nav>
    <script src="app.js"></script>
  </body>
</html>
