<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Color Flipper</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="nav">
      <h1 id="h1">Color Flipper</h1>
      <ul id="ul">
        <li id="simple" class="animated rubberBand">Simple</li>
        <li id="hex" class="animated rubberBand">Hex</li>
      </ul>
    </nav>

    <div id="container">
      <div id="background-color-text">
        <h1 id="text">Background Color: <span id="color">White</span></h1>
      </div>
      <button id="btn">Click Me</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
