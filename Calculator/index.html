<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <script src="https://kit.fontawesome.com/6789cdf993.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="result-div">
                <input type="number" name="result" id="result" class="result">
            </div>
            <div class="grid">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="ac" class="operators">AC</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="+" class="operators">+</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="-" class="operators">-</button>
                <button id="0">0</button>
                <button id="x" class="operators">x</button>
                <button id="/" class="operators">/</button>
                <button id="=" class="operators equal">=</button>


            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
