<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <script
      src="https://kit.fontawesome.com/6789cdf993.js"
      crossorigin="anonymous"
    ></script>
    <title>Reviews</title>
  </head>
  <body>
    <div id="container">
      <div id="titulo">
        <h1 id="title">Our Reviews</h1>
        <div class="underline"></div>
      </div>
      <div id="reviews">
        <div class="img-container">
          <img src="" id="person-img" alt="" />
        </div>
        <p id="name">Susan Smith</p>
        <p id="job-description">Web Developer</p>
        <p id="message">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quibusdam
          sunt eum deleniti quis, aperiam, mollitia hic pariatur minima iure
          provident labore libero error eveniet, quas debitis a laborum! Fugit,
          molestias.
        </p>
        <i class="fa-solid fa-chevron-left" id="left"></i>
        <i class="fa-solid fa-chevron-right" id="right"></i>
        <br />
        <button id="surprise">Surprise me</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
